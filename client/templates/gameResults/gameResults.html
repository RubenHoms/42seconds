<template name="gameResults">
    <div class="game-results bluebg row row-centered">
        <h3 class="text_shadow_white_small">Round results:</h3>
        <p>You had a handicap of {{roundHandicap}} and guessed {{roundScoreWithoutHandicap}} answers correctly.</p>
        <p>This means that you scored {{roundScore}} points this round.</p>
    </div>
    {{ gameState }}
</template>
