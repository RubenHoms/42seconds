<template name="gameFinished">
    <div class="game-results bluebg row row-centered">
        <h3 class="text_shadow_white_small">Game Finished</h3>
        <table>
            <thead>
            <tr>
                <th id="round"></th>
                <th id="red" class="scores">Team Red</th>
                <th id="blue" class="scores">Team Blue</th>
            </tr>
            </thead>
            <tbody>
            {{#each roundScores}}
                <tr>
                    <td>Round {{this.index}}</td>
                    <td class="scores">{{scoreRed this.score this.user}}</td>
                    <td class="scores">{{scoreBlue this.score this.user}}</td>
                </tr>
            {{/each}}
            <tr class="total">
                <td>Total</td>
                <td class="scores">{{teamRedTotal}}</td>
                <td class="scores">{{teamBlueTotal}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row row-centered">
        {{#if iWon}}
            <p>Congratulations, you won the game!</p>
        {{else}}
            {{#if isATie}}
                <p>The game ended in a tie.</p>
            {{else}}
                <p>Too bad, you lost the game.</p>
            {{/if}}
        {{/if}}
        <p><input type="button" id="retry" value="Try again"></p>
    </div>
    {{ready}}
</template>
