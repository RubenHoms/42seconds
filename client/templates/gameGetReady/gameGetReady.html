        <h3 class="text_shadow_white_big">Get ready to play the next round!</h3>
        <p>It's your turn to play the game. Press the button whenever you're ready.</p>
        <p><input type="button" id="nextRound" value="Start next round!"></p>
    </div>
    {{ gameState }}
</template>
