<template name="layout">
    <div id="wrapper" class="container-fluid">
        <div class="row">
            <header>
                {{> yield "header"}}
                <img class="headerlogo" src="/images/logo-small.png">
                {{#if isTeamRed}}
                    <img class="team-badge" src="/images/team-red-icon.png">
                {{/if}}
                {{#if isTeamBlue}}
                    <img class="team-badge" src="/images/team-blue-icon.png">
                {{/if}}

                <span class="refresh-button glyphicon glyphicon-refresh"></span>
            </header>
        </div>
        {{>yield}}
    </div>
</template>

<template name="backButton">
    <a href="/"><img class="backbutton" src="/images/back-button.png"></a>
</template>
